        const stage = new NGL.Stage("viewport");
        stage.setParameters({ backgroundColor: "white" });

        document.getElementById("nftForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const tokenId = document.getElementById("tokenId").value;
            try {
                const metadata = await contract.methods.getMetadata(tokenId).call();
                const output = `
<strong>PDB ID:</strong> ${metadata[0]}
<strong>Title:</strong> ${metadata[1]}
<strong>Sequences:</strong> 
${metadata[3]}
<strong>Organism:</strong> ${metadata[4]}
<strong>Experimental Method:</strong> ${metadata[5]}
<strong>DOI:</strong> ${metadata[6]}
<strong>Authors:</strong> ${metadata[7]}
<strong>Accession Date:</strong> ${metadata[8]}
                `;
                document.getElementById("output").innerHTML = output;

                // Decode base64 and convert it to a Uint8Array
                const decodedData = atob(metadata[2]);
                const dataArray = new Uint8Array(decodedData.length);
                for (let i = 0; i < decodedData.length; ++i) {
                    dataArray[i] = decodedData.charCodeAt(i);
                }

                // Create a Blob from the Uint8Array and pass it to NGL viewer
                const blob = new Blob([dataArray.buffer], { type: "application/octet-stream" });
                stage.loadFile(blob, { ext: "mmtf" }).then(function (o) {
                    o.addRepresentation("cartoon", { color: "atomindex" });
                    o.autoView();
                });
            } catch (error) {
                console.error(error);
                document.getElementById("output").innerHTML = "Error retrieving NFT metadata";
            }
        });
